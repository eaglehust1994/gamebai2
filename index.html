          content="game bai doi thuong, game đổi thưởng game đổi thẻ, game đánh bài đổi thưởng, chơi game đổi thưởng"/>
    <meta id="metaDescription" name="description"
          content="VinPlay - Cổng chơi game đánh bài online đổi thưởng tiền thật, đổi thẻ trực tuyến uy tín. Đa dạng game: tiến lên miền nam, xóc đĩa, sâm, mậu binh, tài xỉu, bầu cua, ba cây."/>

    <style>

            -moz-user-select: none;

<body style="padding:0; margin: 0; background: #000;">
<h1 style="display:none">Vua bài đổi thưởng tiền thật lớn nhất Việt Nam</h1>
<script src="res/loading.js"></script>
<canvas id="gameCanvas" width="1280" height="720"></canvas>
<script>
    var version_res = 1;

    (function () {
        var nav = window.navigator;
        var ua = nav.userAgent.toLowerCase();
        var uaResult = /android (\d+(?:\.\d+)+)/i.exec(ua) || /android (\d+(?:\.\d+)+)/i.exec(nav.platform);
        if (uaResult) {
            var browserCheck = ua.match(/(qzone|micromessenger|qq)(mobile)?(browser)?\/?([\d.]+)/i);
            if (browserCheck) {
                var browserVersion = parseFloat(browserCheck[4] || 0);
                if (browserVer < 6.2) {
                    var gameCanvas = document.getElementById("gameCanvas");
                    var ctx = gameCanvas.getContext('2d');
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, 1, 1);
                }
            }
        }
    })();


</script>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="main.js"></script>

<script src="jquery.min.js" type="text/javascript">
</script>
